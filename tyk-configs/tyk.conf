{
  "listen_port": 8080,
  "secret": "your-admin-secret",
  "node_secret": "your-admin-secret",
  "template_path": "/opt/tyk-gateway/templates",
  "app_path": "/opt/tyk-gateway/apps",
  "middleware_path": "/opt/tyk-gateway/middleware",
  "use_db_app_configs": false,
  "db_app_conf_options": {
    "connection_string": "",
    "node_is_segmented": false,
    "tags": []
  },
  "disable_dashboard_zeroconf": true,
  "storage": {
    "type": "redis",
    "host": "redis",
    "port": 6379
  },
  "enable_analytics": true,
  "analytics_config": {
    "type": "csv",
    "csv_dir": "/opt/tyk-gateway/analytics"
  },
  "health_check": {
    "enable_health_checks": true,
    "health_check_value_timeouts": 60
  },
  "optimisations_use_async_session_write": true,
  "allow_master_keys": false,
  "policies": {
    "policy_source": "file",
    "policy_path": "/opt/tyk-gateway/policies"
  },
  "hash_keys": true,
  "enable_hashed_keys_listing": true,
  "enable_key_logging": true,
  "suppress_redis_signal_reload": false,
  "suppress_default_org_store": false,
  "enable_duplicate_slugs": true,
  "log_level": "info",
  "enable_api_segregation": false,
  "control_api_hostname": "",
  "enable_custom_domains": true,
  "enable_jsvm": true,
  "jsvm_timeout": 5,
  "disable_virtual_path_blobs": false,
  "local_session_cache": {
    "disable_cached_session_state": false
  },
  "http_server_options": {
    "enable_websockets": true
  },
  "enable_session_lifetime_respects_key_expiration": false,
  "force_sync_session": false,
  "enable_redis_rolling_limiter": false,
  "experimental_process_org_off_thread": false,
  "enable_sentinel_rate_limiter": false,
  "enable_non_transactional_rate_limiter": true,
  "enable_pro_source_maps": true,
  "monitor": {
    "enable_trigger_monitors": false,
    "configuration": {},
    "global_trigger_limit": 80.0,
    "monitor_user_keys": false,
    "monitor_org_keys": true
  },
  "close_connections": false,
  "allow_insecure_configs": true,
  "coprocess_options": {
    "enable_coprocess": false
  },
  "enable_bundle_downloader": true,
  "bundle_base_url": "",
  "global_session_lifetime": 100,
  "force_global_session_lifetime": false,
  "max_idle_connections_per_host": 500
}